<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>درجات الطلاب</title>
</head>
<body>
  

    <div class="container">


        <img src="icon/school_logo.jpg" alt="شعار المدرسة" class="school-logo">
        <h1>الدرجات و إستمارة التقييم</h1>
        <p>أدخل الكود في مربع البحث أدناه:</p>
        
        <div class="input-group">
            <button id="searchButton">
                <img src="icon/search.png" alt="بحث" class="icon"> بحث
            </button>
            <input type="text" id="codeInput" placeholder="أدخل الكود هنا">
        </div>


 
        <div class="instructions">
            <h3>تعليمات:</h3>
            <ul>

                <li> .  تاكد من ادخال الكود بشكل صحيح </li>
                <li>   بعد ادخال الكود قم بالضغط على مربع "بحث" واذهب الى اسفل الصحة</li>
                <li> .  في حالة وجود مشكلة يرجى التواصل مع ادارة الموقع</li>

            </ul>
        </div>
    </div>
</div>
        <div id="result"></div>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
